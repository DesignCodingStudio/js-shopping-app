<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Shopping List Application</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins">
    <div class="bg-green-100 w-full min-h-screen">
      <!-- Header -->
      <div class="container mx-auto">
        <h1 class="font-oswald text-5xl py-6 text-center">Shopping List</h1>
      </div>

      <div class="container mx-auto">
        <!-- Add New Item Button -->
        <div class="text-right">
          <button class="bg-blue-700 text-white text-lg rounded-lg px-6 py-3">
            Add New Item
          </button>
        </div>
        <!-- Add New Item Form -->
        <div class="add-item-form w-1/2 mx-auto bg-green-200 p-10 mb-5 shadow">
          <form>
            <div class="mb-4">
              <label class="block">Item Name</label>
              <input
                type="text"
                class="w-full rounded border border-gray-300 p-3"
              />
            </div>
            <div class="mb-4">
              <label class="block">Category</label>
              <select class="w-full rounded border border-gray-300 p-3">
                <option value="">Select Category</option>
                <option value="stationary">Stationary</option>
                <option value="grocery">Grocery</option>
                <option value="fashion">Fashion</option>
              </select>
            </div>
            <div class="text-right">
              <button
                type="submit"
                class="bg-green-500 hover:bg-green-700 text-white text-lg rounded-lg px-6 py-3"
              >
                Add Item
              </button>
            </div>
          </form>
        </div>

        <!-- Search Input -->
        <div class="add-item-form w-1/2 mx-auto shadow">
          <form>
            <div class="mb-4">
              <input
                type="text"
                placeholder="Search Item"
                class="w-full rounded border border-gray-300 p-3"
              />
            </div>
          </form>
        </div>

        <!-- Add New Item Button -->
        <div class="clear-all-btn text-center hidden">
          <p>Item not found, Click Add New Item button to add an Item</p>
        </div>

        <!-- Shopping Items List -->
        <div class="grid grid-cols-2 gap-6 m-4">
          <div class="bg-white shadow p-4 relative pr-10">
            <div class="item-details">
              <p class="mb-2text-lg">Item Name</p>
              <div class="text-sm flex items-center justify-start gap-2 mb-2">
                <p class="stationary">
                  <span class="stationary"></span> Category
                </p>
                <p class="text-gray-400">10/08/2024</p>
              </div>
            </div>
            <div class="item-actions">
              <button class="edit-btn">
                <img src="./images/edit.svg" class="w-4 h-4" />
              </button>
              <button class="delete-btn">
                <img src="./images/trash.svg" class="w-4 h-4" />
              </button>
            </div>
          </div>
          <div class="bg-white shadow p-4 relative pr-10">
            <div class="item-details">
              <p class="mb-2text-lg">Item Name</p>
              <div class="text-sm flex items-center justify-start gap-2 mb-2">
                <p class="fashion"><span class="stationary"></span> Fashion</p>
                <p class="text-gray-400">10/08/2024</p>
              </div>
            </div>
            <div class="item-actions">
              <button class="edit-btn">
                <img src="./images/edit.svg" class="w-4 h-4" />
              </button>
              <button class="delete-btn">
                <img src="./images/trash.svg" class="w-4 h-4" />
              </button>
            </div>
          </div>

          <div class="bg-white shadow p-4 relative pr-10">
            <div class="item-details">
              <p class="mb-2text-lg">Item Name</p>
              <div class="text-sm flex items-center justify-start gap-2 mb-2">
                <p class="stationary">
                  <span class="stationary"></span> Category
                </p>
                <p class="text-gray-400">10/08/2024</p>
              </div>
            </div>
            <div class="item-actions">
              <button class="edit-btn">
                <img src="./images/edit.svg" class="w-4 h-4" />
              </button>
              <button class="delete-btn">
                <img src="./images/trash.svg" class="w-4 h-4" />
              </button>
            </div>
          </div>
          <div class="bg-white shadow p-4 relative pr-10">
            <div class="item-details">
              <p class="mb-2text-lg">Item Name</p>
              <div class="text-sm flex items-center justify-start gap-2 mb-2">
                <p class="fashion"><span class="stationary"></span> Fashion</p>
                <p class="text-gray-400">10/08/2024</p>
              </div>
            </div>
            <div class="item-actions">
              <button class="edit-btn">
                <img src="./images/edit.svg" class="w-4 h-4" />
              </button>
              <button class="delete-btn">
                <img src="./images/trash.svg" class="w-4 h-4" />
              </button>
            </div>
          </div>
        </div>

        <!-- Add New Item Button -->
        <div class="clear-all-btn text-center">
          <button
            class="bg-red-50 border hover:bg-red-400 hover:text-white border-red-300 text-sm rounded-lg px-3 py-2"
          >
            Clear All
          </button>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
